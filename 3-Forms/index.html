<!DOCTYPE html>
<html>
    <head><title>Tutorial tree html-css</title>
    </head>
    <body>
        <h1>HTML  Forms</h1>
        <form>
            <label for="username">Enter username: </label>
            <input type="text" id="username" name="username" placeholder="user name" required>
            <br><br>
            <label for="email">Enter email: </label>
            <input type="email" id="email" name="email" placeholder="email" required>
            <br><br>
            <label for="password">Enter password: </label>
            <input type="password" id="password" name="password" placeholder="password" required>
            <br><br>
            <p>Select your age:</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="50+" id="option-3">
            <label for="option-3">50+</label>
            <br><br>
            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1">What colour are your favourite pair of socks?</option>
                <option value="q2">If you could be a vegetable, what it be?</option>
                <option value="q3">What is your best ever security question?</option>
            </select>
            <br><br>
            <label for="answer">Securty question answer:</label>
            <input type="text" id="answer" name="answer">
            <br><br>
            <label for="bio">Your bio:</label>
            <br>
            <textarea name="bio" id="bio" rows="10" cols="30" placeholder="about you..."></textarea>
            <br><br>
            <input type="submit" value="submit the form">
        </form>
    </body>
</html>
